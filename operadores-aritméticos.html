<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>
</head>

<body>
  <h1>
    Atividade 1
  </h1>
  <script>
    let numero1 = prompt("fala um numero")
    numero1 = parseFloat(numero1)
    let numero2 = prompt("fala outro")
    numero2 = parseFloat(numero2)

    alert("a soma dele é " + (numero1 + numero2))
    alert(" a subtração é " + (numero1 - numero2))
    alert(" a multiplicação é " + (numero1 * numero2))
    alert("a divisão é " + (numero1 / numero2))  
  </script>
</body>

</html>
